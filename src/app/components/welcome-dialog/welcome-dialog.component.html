<div class="dialog-content">
  <mat-icon class="close" (click)="close()" title="Bezárás">close</mat-icon>
  <h1> {{ title }}</h1>
  <p [innerHTML]="content"></p>
  <div *ngIf="days != 0 || hours != 0">Már csak <span *ngIf="days">{{days}} nap és </span><span>{{hours}}</span> óra van hátra!</div>
</div>
